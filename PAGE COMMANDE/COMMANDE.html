<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magasin en ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Magasin en ligne</h1>
    </header>
    <main>
        <section id="products">
            <h2>Produits</h2>
            <div class="product">
                <h3>Produit 1</h3>
                <p>Prix: 10€</p>
                <input type="number" id="quantity1" min="1" value="1">
                <button onclick="addToCart('Produit 1', 10, 'quantity1')">Ajouter au panier</button>
            </div>
            <div class="product">
                <h3>Produit 2</h3>
                <p>Prix: 15€</p>
                <input type="number" id="quantity2" min="1" value="1">
                <button onclick="addToCart('Produit 2', 15, 'quantity2')">Ajouter au panier</button>
            </div>
        </section>
        <section id="cart">
            <h2>Panier</h2>
            <ul id="cartItems"></ul>
            <p>Total: <span id="totalPrice">0</span>€</p>
        </section>
        <section id="checkout">
            <h2>Passer la commande</h2>
            <form id="checkoutForm" onsubmit="return submitOrder()">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>
                <div id="paypal-button-container"></div>
            </form>
        </section>
    </main>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script src="scripts.js"></script>
</body>
</html>
